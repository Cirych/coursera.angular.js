<div ng-if="ctrl.registered" class="container">
	<div class="form-group row">
		<label class="col-md-2">First Name:</label>
		<div class="col-md-10">{{ctrl.userinfo.firstName}}</div>
	</div>
	<div class="form-group row">
		<label class="col-md-2">Last Name:</label>
		<div class="col-md-10">{{ctrl.userinfo.lastName}}</div>
	</div>
	<div class="form-group row">
		<label class="col-md-2">E-Mail:</label>
		<div class="col-md-10">{{ctrl.userinfo.email}}</div>
	</div>
	<div class="form-group row">
		<label class="col-md-2">Phone Number:</label>
		<div class="col-md-10">{{ctrl.userinfo.phone}}</div>
	</div>
	<div class="form-group row">
		<label class="col-md-2">Favorite Menu Item:</label>
		<div class="col-md-10">
			<menu-item menu-item="ctrl.userinfo.favoriteMenuItem"></menu-item>
		</div>
	</div>
</div>

<div ng-if="!ctrl.registered">
	Not Signed Up Yet <a ui-sref="public.signup">Sign up Now!</a>
